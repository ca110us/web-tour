<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="sytles/sytle.css" />
    <script>
        $(document).ready(function(){
            $("#loginForm").validate({
                rules:{
                    username:{
                       required : true, // 必填
                    },
                    password:{
                       required : true, // 必填
                    }
                 },
                 messages:{
                     username:{
                      required:"用户名不能为空"
                     },
                     password:{
                      required:"密码不能为空" // 必填
                     }
                }
             });
        });
    </script>
</head>
<body>
    <div class="edb-wrap">
        <header class="edb-header">
            <a href="" class="navbar-brand">bootcamp - 用户管理系统</a>
            <ul class="navbar-user">
                <li><a href="register.html" class="navbar-user-register">注册</a></li>
                <li><a href="login.html" class="navbar-user-login">登录</a></li>
            </ul>
        </header>
        <div class="login-section">
            <div class="login-tab">
                <a href="register.html">注册</a>
                <a href="login.html" class="active">登录</a>
            </div>
            <div class="login-main">
                <form action="" id="loginForm">
                    <div class="login-item first">
                        <label class="clear">用户名</label>
                        <input type="text" name="username" class="">
                    </div>
                    <div class="login-item">
                            <label class="clear">密码</label>
                            <input type="password" name="password" class="">
                    </div>
                    <div class="login-item">
                            <input type="checkbox" name="_remember_me" checked="checked">记住密码
                    </div>
                    <div class="login-item">
                            <button type="submit" class="">登录</button>
                    </div>
                    <div class="login-item">
                            <a href="">找回密码</a> | 还没注册账号？<a href="register.html">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
