<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sytles/sytle.css" />
</head>
<body>
    <div class="edb-wrap">
        <header class="edb-header">
            <a href="" class="navbar-brand">bootcamp - 用户管理系统</a>
            <ul class="navbar-user">
                <li><a href="register.html" class="navbar-user-register">注册</a></li>
                <li><a href="login.html" class="navbar-user-login">登录</a></li>
            </ul>
        </header>
        <div class="register-section">
            <div class="login-tab">
                <a href="register.html" class="active">注册</a>
                <a href="login.html">登录</a>
            </div>
            <div class="login-main">
                <form action="">
                    <div class="login-item">
                        <label class="clear">用户名</label>
                        <input type="text" name="username" class="">
                    </div>
                    <div class="login-item">
                            <label class="clear">密码</label>
                            <input type="password" name="password" class="">
                    </div>
                    <div class="login-item">
                            <label class="clear">确认密码</label>
                            <input type="password" name="confirmpassword" class="">
                    </div>
                    <div class="login-item">
                            <label class="clear">电子邮箱</label>
                            <input type="text" name="mail" class="">
                    </div>
                    <div class="login-item">
                            <label class="clear">年龄</label>
                            <input type="text" name="age" class="">
                    </div>
                    <div class="login-item">
                            <label class="clear">职业</label>
                            <input type="radio" name="work" value="0" checked="true"/>学生
                            <input type="radio" name="work" value="1"/>上班族
                    </div>
                    <div class="login-item">
                            <button type="submit" class="register.html">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
